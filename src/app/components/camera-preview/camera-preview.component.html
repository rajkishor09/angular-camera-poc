<mat-card class="camera-preview-card">
  <mat-card-header>
    <mat-card-title>Web Cam Demo</mat-card-title>
    <mat-card-subtitle>Angular 7 & Material</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <video #cameraPreview class="camera-preview"></video>
  </mat-card-content>
  <mat-card-actions>
    <mat-grid-list cols="2" rowHeight="30px">
      <mat-grid-tile>
        <mat-slide-toggle #cameraSlideToggle (change)="onToggleChange($event)">
          <span *ngIf="!cameraSlideToggle.checked">Camera Off</span>
          <span *ngIf="cameraSlideToggle.checked">Camera On</span>
        </mat-slide-toggle>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-select
          [disabled]="!cameraSlideToggle.checked"
          placeholder="Camera filters"
          (valueChange)="onFilterChange($event)"
        >
          <mat-option
            *ngFor="let filter of getCameraFilters()"
            [value]="filter"
          >
            {{ filter }}
          </mat-option>
        </mat-select>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-actions>
</mat-card>
